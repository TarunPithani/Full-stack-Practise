<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Player</title>
  </head>

  <body>
    <h1>songs</h1>
    <section>
      <h2>song1</h2>
      <audio aria-label="dssss" controls>
        <source
          src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
          type="audio/mpeg"
        />
      </audio>
    </section>
    <section>
      <h2>vedio1</h2>
      <video
        controls
        width="600"
        aria-label="descriptive label goes here"
      >
        <source
          src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4"
          type="video/mp4"
        />
        <track kind="captions" srclang="en" label="dkd" src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4"></track>
      </video>
    </section>
    <section>
        <h2>Transcript</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum vel quae itaque ad exercitationem sed dolorem ea velit repellat, perferendis autem, nemo eligendi! Placeat culpa voluptatibus modi, odit necessitatibus magnam.</p>
    </section>
  </body>
</html>
