<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Post Card</title>
  </head>
  <body>
    <div class="blog-post-card">
      <img
        class="post-img"
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="cover photo"
      />
      <div class="post-content">
        <h2 class="post-title">Post Title</h2>
        <p class="post-excerpt">
          This is a short summary of the blog post. It gives the reader a quick
          idea of what the post is about.
        </p>
        <a href="https://www.freecodecamp.org/" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
